<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding-top: 50px;
        }
        .song-info {
            margin: 20px;
        }
        h2 {
            font-size: 24px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Recommended Song</h1>
    <div class="song-info">
        <h2 id="song-title">Loading...</h2>
        <p id="song-artist"></p>
        <p id="song-distance"></p>
    </div>

    <script>
        // URL 파라미터에서 추천 결과 가져오기
        const params = new URLSearchParams(window.location.search);
        const title = params.get("title");
        const artist = params.get("artist");
        const distance = params.get("distance");

        // 결과 표시
        if (title && artist && distance) {
            document.getElementById("song-title").textContent = `Title: ${title}`;
            document.getElementById("song-artist").textContent = `Artist: ${artist}`;
            document.getElementById("song-distance").textContent = `Lyric Distance: ${parseFloat(distance).toFixed(4)}`;
        } else {
            document.getElementById("song-title").textContent = "Error loading song information.";
        }
    </script>
</body>
</html>
