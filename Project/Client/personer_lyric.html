<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personer Lyric</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .logo-text {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 25px;
      font-weight: bold;
      letter-spacing: 2px;
      color: white;
      text-transform: uppercase;
      font-family: 'Arial Black', sans-serif; /* 모던한 느낌의 Bold 글씨체 */
    }
    h1 {
      margin: 20px;
      position: absolute;
      top: 50px;
      font-size: 24px;
      text-align: center;
    }
    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 600px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #555;
      border-radius: 10px;
      background-color: #1e1e1e;
      color: white;
      font-size: 16px;
      resize: none; /* 크기 조정 불가능 */
      outline: none;
      transition: border-color 0.3s;
    }
    textarea:focus {
      border-color: white;
    }
    #next-button {
      padding: 10px 20px;
      background-color: transparent;
      color: #ccc;
      border: 1px solid #555;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
    }
    #next-button:hover {
      background-color: #333;
      color: white;
      border-color: white;
    }
  </style>
</head>
<body>
  <!-- 로고 텍스트 -->
  <div class="logo-text">DIVE TO VIBE</div>

  <h1>Your Favorite Lyric</h1>
  <div class="input-container">
    <textarea id="lyric-input" placeholder="가장 좋아하는 가사 한 구절을 적어주세요..."></textarea>
    <button id="next-button">Next Page</button>
  </div>

  <script>
    // 다음 버튼 이벤트
    const nextButton = document.getElementById("next-button");
    nextButton.addEventListener("click", () => {
      const lyric = document.getElementById("lyric-input").value.trim();
      if (lyric) {
        alert(`저장된 가사: "${lyric}"`); // 저장 확인 메시지
        window.location.href = "next_page.html"; // 다음 페이지로 이동
      } else {
        alert("가사를 입력해주세요!");
      }
    });
  </script>
</body>
</html>
